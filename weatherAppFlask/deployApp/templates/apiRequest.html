<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - API Key</title>
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
        color: #333;
        text-align: center;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    form {
        display: inline-block;
        margin-bottom: 2rem;
    }
    label, input, button {
        font-size: 1.1rem;
        margin: 0.5rem;
    }
    button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        text-transform: uppercase;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }
    p {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }
</style>
<body>
    <h1>Enter API Key</h1>
    <form method="post" action="/set_api_key">
        <div>
            <label for="api_key">API Key:</label>
            <input type="text" id="api_key" name="api_key" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
